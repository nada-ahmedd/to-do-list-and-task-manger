<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="text-center">To-Do List</h1>
            <form id="taskForm" class="form-inline justify-content-center mt-4">
                <input type="text" id="taskInput" class="form-control mr-2 mb-2" placeholder="Enter a new task...">
                <button type="submit" class="btn btn-success mb-2 addBtn">Add Task</button>
            </form>
            <input type="text" id="searchInput" class="form-control mt-3" placeholder="Search tasks...">
            <ul id="taskList" class="list-group mt-3"></ul>
            <button class="btn btn-danger btn-block mt-4 clearBtn" id="clearAllBtn">Clear All</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
